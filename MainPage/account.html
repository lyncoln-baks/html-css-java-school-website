<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Login/Register</title>
    <link rel="stylesheet" href="./account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <script src="./script.js"></script>
</head>
<body>

    <nav class="nav-bar">
        
        <div class="nav-left">

            <button class="nav-link" onclick="home()">
                <span class="material-symbols-outlined">
                    home
                </span>
                Home
            </button>

            <button class="nav-link" onclick="download()">Download</button>

            <button class="nav-link" onclick="contact()">Contact</button>

        </div>

        <button id="Right-link" class="nav-link" onclick="account()">Account</button>
 
    </nav>

    <div class="div-flex">
        <div class="main">

            <h1>Login</h1>

            <p>If you don't have an account yet, create one.</p>

            <div class="inputs">
                <input type="text" class="input-text" placeholder="Name">
                <input class="input-text" type="email" placeholder="Email">
                <input class="input-text" type="password" placeholder="password">
            </div>

            <div class="helpers">
                <input class="checkbox" type="checkbox"> <label for="checkbox">Remember me</label>
                <a href="#">Forgot my password</a>
            </div>

            <div class="btns">
                <button class="sign-in">Sign-in</button>
                <button class="sign-up">Sign-up</button>
            </div>

        </div>
    </div>

</body>
</html>
